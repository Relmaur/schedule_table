<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Schedule Table</title>
</head>

<body>

    <div class="schedule">

        <div class="week">
            <div class="week-nav">
                <!-- <i class="fa-solid fa-circle-caret-left"></i>
                <i class="fa-solid fa-circle-caret-right"></i> -->
                <div><</div>
                <div>></div>
            </div>
            <div class="weekdays-container">
                <div><p>Sun</p></div>
                <div><p>Mon</p></div>
                <div><p>Tue</p></div>
                <div><p>Wed</p></div>
                <div><p>Thu</p></div>
                <div><p>Fri</p></div>
                <div><p>Sat</p></div>
            </div>
        </div>
        <div class="table-container">

             <!-- Subjects Containers (Days) -->
            <div class="subjects-container container-vertical">
                <!-- div[class="box-$"]*24 -->
                <div class="day-1"></div>
                <div class="day-2">
                    <div class="test-subject_algebra subject_start-8_0 subject_duration-2_30">
                        <p>Algebra</p>
                    </div>
                    <div class="test-subject_geometry subject_start-11_30 subject_duration-2_0">
                        <p>Geometry</p>
                    </div>
                </div>
                <div class="day-3"></div>
                <div class="day-4"></div>
                <div class="day-5"></div>
                <div class="day-6"></div>
                <div class="day-7"></div>
            </div>

            <div class="container-horizontal horizontal-lines">
                <!-- div[class="box-$"]*12 -->
                <div class="box _00_02">
                    <p class="_00">00:00</p>
                    <p class="_02">02:00</p>
                </div>
                <div class="box _02_04">
                    <p>04:00</p>
                </div>
                <div class="box _04_06">
                    <p>06:00</p>
                </div>
                <div class="box _06_08">
                    <p>08:00</p>
                </div>
                <div class="box _08_10">
                    <p>10:00</p>
                </div>
                <div class="box _10_12">
                    <p>12:00</p>
                </div>
                <div class="box _12_14">
                    <p>14:00</p>
                </div>
                <div class="box _14_16">
                    <p>16:00</p>
                </div>
                <div class="box _16_18">
                    <p>18:00</p>
                </div>
                <div class="box _18_20">
                    <p>20:00</p>
                </div>
                <div class="box _20_22">
                    <p>22:00</p>
                </div>
                <div class="box _22_00">
                    <p>00:00</p>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
