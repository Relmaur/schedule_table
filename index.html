<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Schedule Table</title>
</head>

<body>

    <div class="schedule">

        <div class="week"></div>
        <div class="table-container">
            <div class="container-vertical">
                <!-- div[class="box-$"]*24 -->
                <div class="box-1"></div>
                <div class="box-2">
                    <div class="test-subject_algebra">
                        <p>Algebra</p>
                    </div>
                    <div class="test-subject_geometry">
                        <p>Geometry</p>
                    </div>
                </div>
                <div class="box-3"></div>
                <div class="box-4"></div>
                <div class="box-5"></div>
                <div class="box-6"></div>
                <div class="box-7"></div>
            </div>
            <div class="container-horizontal horizontal-lines">
                <!-- div[class="box-$"]*12 -->
                <div class="box _00_02">
                    <p class="_00">00:00</p>
                    <p class="_02">02:00</p>
                </div>
                <div class="box _02_04">
                    <p>04:00</p>
                </div>
                <div class="box _04_06">
                    <p>06:00</p>
                </div>
                <div class="box _06_08">
                    <p>08:00</p>
                </div>
                <div class="box _08_10">
                    <p>10:00</p>
                </div>
                <div class="box _10_12">
                    <p>12:00</p>
                </div>
                <div class="box _12_14">
                    <p>14:00</p>
                </div>
                <div class="box _14_16">
                    <p>16:00</p>
                </div>
                <div class="box _16_18">
                    <p>18:00</p>
                </div>
                <div class="box _18_20">
                    <p>20:00</p>
                </div>
                <div class="box _20_22">
                    <p>22:00</p>
                </div>
                <div class="box _22_00">
                    <p>00:00</p>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
